<div class="modal-header">
  <h4 class="modal-title">Add App</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <mat-form-field>
      <mat-label>App Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" placeholder="Placeholder" type="text" required>
      <mat-hint>name of component</mat-hint>
    </mat-form-field>
    <mat-checkbox class="example-margin" [(ngModel)]="share" name="share" >Allow shared instances</mat-checkbox>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="submit()">submit</button>
</div>
