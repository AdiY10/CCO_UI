
<div class="modal-header">
  <h4 class="modal-title">add component to app</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-grid-filter (applyFilter)="onApplyFilter($event)" [minimize]="true"></app-grid-filter>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Close</button>
</div>
